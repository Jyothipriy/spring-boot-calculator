<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Boot Calculator</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }
        h1{
            color: #333;
        }
        input{
            width: 100px;
            padding: 8px;
            margin: 5px;
            text-align: center;
        }
        button{
            margin: 5px;
            padding: 8px 16px;
            background: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover{
            background: #0056b3;
        }
        #result{
            margin-top: 20px;
            padding: 12px;
            border: 1px solid #ccc;
            width: 250px;
            border-radius: 6px;
            background: #f5f5f5;
            text-align: left;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Spring Boot Calculator</h1>
    <div>
        <input type="number" name="a" id="a" placeholder="Enter A">
        <input type="number" name="b" id="b" placeholder="Enter B">
    </div>

    <div>
        <button onclick="calculate('add')">Add</button>
        <button onclick="calculate('subtract')">Subtract</button>
        <button onclick="calculate('multiply')">Multiply</button>
        <button onclick="calculate('division')">Division</button>
    </div>

    <div id="result"></div>
    <script>
        async function calculate(operation) {
            const a = document.getElementById('a').value;
            const b = document.getElementById('b').value;
            if(a==='' || b === ''){
                document.getElementById("result").innerHTML = `<span style="color:red;">Please enter both A and B</span>`;
                return;
            }
            try{
                const response = await fetch(`/${operation}?a=${a}&b=${b}`);
                const data = await response.json();
                document.getElementById("result").innerHTML = `
                    <b>Result:</b> ${data.result} <br>
                    <b>Operation:</b> ${data.operation} <br>
                    <b>a:</b> ${data.a} <br>
                    <b>b:</b> ${data.b}
                `;
            }
            catch(err){
                document.getElementById('result').innerText = `<span style="color:red;">Error connecting to the server</span>`;
            }
        }
    </script>
</body>
</html>
